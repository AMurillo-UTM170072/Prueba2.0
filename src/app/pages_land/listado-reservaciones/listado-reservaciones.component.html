<div class="wrapper">

    <app-menu></app-menu>

    <div class="main_body">

        <div class="sidebar_menu">
            <div class="inner__sidebar_menu">

                <ul>
                    <li *ngIf='isAdmin'>
                        <a href="nuevo">
                            <span class="icon">
		              	<i class="fas fa-user-plus"></i></span>
                            <span class="list">Registro de Usuarios</span>
                        </a>
                    </li>
                    <li>
                        <a href="Lista-Usuarios">
                            <span class="icon"><i class="fas fa-user"></i></span>
                            <span class="list">Lista de Usuarios</span>
                        </a>
                    </li>
                    <li *ngIf='isAdmin'>
                        <a href="nuevaReservacion">
                            <span class="icon"><i class="fas fa-calendar"></i></span>
                            <span class="list">Nueva Reservaci√≥n</span>
                        </a>
                    </li>
                    <li>
                        <a href="Reservaciones">
                            <span class="icon"><i class="fas fa-calendar-day"></i></span>
                            <span class="list">Reservaciones</span>
                        </a>
                    </li>


                </ul>

                <div class="hamburger">
                    <div class="inner_hamburger">
                        <span class="arrow">
			                <i class="fas fa-long-arrow-alt-left"></i>
			                <i class="fas fa-long-arrow-alt-right"></i>
			            </span>
                    </div>
                </div>

            </div>
        </div>

        <div class="container">
            <h1>Lista de Recervaciones</h1>
            <div class="form-group">
                <input type="text" class="forms-control" placeholder="Buscar.." [(ngModel)]="filterpost" name="filterPost" /></div>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Dia</th>
                        <th>Hora Inicial</th>
                        <th>Hora Final</th>
                        <th>Motivo</th>
                        <th>lo reservo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let post of posts">
                        <td>{{ post.id }}</td>
                        <td>{{ post.Dia }}</td>
                        <td>{{ post.HoraInicio }}</td>
                        <td>{{ post.HoraFin}}</td>
                        <td>{{post.Motivo}} </td>
                        <td>{{ post.userId}}</td>
                        <td>

                            <button class="btn btn-info mr-1">
                                <i class="fa fa-pen"></i>
                            </button>
                            <button class="btn btn-danger mr-1">
                                <i class="fa fa-ban"></i>
                            </button>
                        </td>




                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
